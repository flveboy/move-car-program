<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>生成挪车码</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <style>
    body{font-family:-apple-system,"Helvetica Neue",sans-serif;text-align:center;padding:20px}
    #qrcode{margin:20px auto}
  </style>
</head>
<body>
  <h2>生成挪车二维码</h2>
  <p>扫码后他人可通知您挪车</p>
  <button id="genBtn">生成二维码</button>
  <div id="qrcode"></div>
  <p id="tip"></p>

  <script>
    document.getElementById('genBtn').onclick = async () => {
      const res = await fetch('/api/gen-req', { method: 'POST' });
      const { uuid } = await res.json();
      const url = `${location.origin}/move.html?r=${uuid}`;
      document.getElementById('tip').textContent = '截图保存或打印，贴在车窗';
      new QRCode(document.getElementById('qrcode'), { text: url, width: 200, height: 200 });
    };
  </script>
</body>
</html>
